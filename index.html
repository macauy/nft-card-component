<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  </head>

  <body class="font-[Outfit] bg-slate-900 flex justify-center items-center min-h-screen">
    <main class="max-w-sm bg-slate-800 p-4 mx-2 text-slate-400 rounded-2xl shadow-[0px_25px_50px_-12px_rgba(0,0,0,0.25)]">
      <section class="max-w-[300px]">
        <div class="relative group">
          <img class="rounded-lg w-full mx-auto" src="./images/image-equilibrium.jpg" alt="Imagen del NFT Equilibrium" />
          <div
            class="absolute inset-0 bg-cyan-400 bg-opacity-50 rounded-lg opacity-0 group-hover:opacity-100 transition flex items-center justify-center cursor-pointer"
            aria-label="Ver detalles del NFT"
            role="button"
            tabindex="0"
          >
            <img src="images/icon-view.svg" alt="" />
          </div>
        </div>

        <!-- Title -->
        <h1 class="text-[22px] font-semibold mt-6 text-white hover:text-cyan-400 cursor-pointer">Equilibrium #3429</h1>

        <!-- Description -->
        <p class="text-lg leading-[26px] mt-4">Our Equilibrium collection promotes balance and calm.</p>

        <!-- Price -->
        <div class="flex justify-between border-b border-slate-700 mt-5 pb-6">
          <div class="flex items-center gap-2 text-cyan-400 font-semibold"><img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH</div>
          <div class="flex items-center gap-2"><img src="./images/icon-clock.svg" alt="" /> 3 days left</div>
        </div>

        <!-- Author -->
        <div class="flex items-center gap-4 mt-4 mb-3">
          <img class="w-8 border border-white rounded-full" src="./images/image-avatar.png" alt="Avatar" />
          <p class="text-base">
            Creation of <a aria-label="Ver perfil de Jules Wyvern" class="text-white hover:text-cyan-400 cursor-pointer"> Jules Wyvern</a>
          </p>
        </div>
      </section>
      <div class="absolute text-slate-300 text-xs text-center bottom-8">
        Challenge by <a class="text-blue-300" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a class="text-blue-300" href="https://github.com/macauy/">Maca_dev</a>.
      </div>
    </main>
  </body>
</html>
